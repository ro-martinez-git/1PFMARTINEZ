<div>
  <form class="alumno-form" [formGroup]="alumnoForm" (submit)="onSubmit()">
    <mat-form-field>
    <mat-label for="nombre">Nombre:</mat-label>
    <input matInput type="text" id="nombre" formControlName="nombre" />
    </mat-form-field>
   
    <mat-form-field>
    <mat-label for="apellido">Apellido:</mat-label>
    <input matInput type="text" id="apellido" formControlName="apellido" />
    </mat-form-field>

    <mat-form-field>
    <mat-label for="email">Edad:</mat-label>
    <input matInput type="number" id="email" formControlName="edad" />
    </mat-form-field>

    <mat-form-field>
    <mat-label for="email">Email:</mat-label>
    <input matInput type="text" id="email" formControlName="email" />
    </mat-form-field>

    @if (isEmailInvalid) {
    <div class="alert alert-danger">Error con el email</div>
    }

    <button  matButton="filled" type="submit">Crear Usuario</button>
  </form>
</div>
